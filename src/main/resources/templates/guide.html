<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/app.css" rel="stylesheet" type="text/css"/>
    <link href="/css/all.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/guide.css" rel="stylesheet" type="text/css"/>
    <link href="/css/profile.css" rel="stylesheet" type="text/css"/>

            filter: blur(3px);

        .search-item:hover {
            filter: blur(3px);

        .search-augment:hover {
            filter: blur(3px);
        }

        .item:hover {
            background-color: skyblue;
            font-weight: bold;
        }

        .tft-item {
            height: 40px;
            width: 40px;
        }

        .tft-augment {
            height: 40px;
            width: 40px;
        }

        .tft-tooltip .tft-tooltip-content {
            visibility: hidden;

</head>
<body class="theme-dark cheatsheet">
<div id="app">
    <div class="guide-cheatsheet">
        <div class="mt-4 px-0 px-md-3 mb-5">
            <div style="display: flex;">

                <div style="display: inline-grid;">
                    <div class="augments"
                         style="width: 400px;height: 920px;overflow: scroll;background: white;font-size: 15px;">
                        <div class="augment" v-for="augment in augmentObj.list" style="height: 30px;"
                             v-on:click="addAugments(augment.dataId)" v-tooltip="augment.desc">
                            <img v-bind:src="augment.imageUrl" style="height: 100%;">

                            {{augment.name}}

                        </div>
                    </div>
                    <div><input type="text" v-model="augmentObj.searchWord">
                        <div v-for="(target,index) in filteredAugments" class="targets"
                             style="position: relative;display: inline-block;">
                            <div v-bind:class="`tft-augment tft-augment--42 cost-`+target.cost"
                                 style="
                display: inline-block;
            " v-on:click="addAugments(target.dataId)" v-tooltip="target.desc">
                                <img v-bind:src="target.imageUrl" alt=""
                                     style="float: left;display:inline-block;height: 100%;">
                            </div>
                        </div>
                    </div>
                    <div style="height: 40px;">
                        <div v-for="(target,index) in augmentObj.requests" class="targets"
                             style="position: relative;display: inline-block;">
                            <div v-bind:class="`search-augment tft-augment tft-augment--42 cost-`+target.cost"
                                 style="
                display: inline-block;
            " v-on:click="removeAugment(index)" v-tooltip="target.desc">
                                <img v-bind:src="target.imageUrl" alt=""
                                     style="float: left;display:inline-block;height: 100%;">
                            </div>
                        </div>
                    </div>
                </div>
                <div style="display: inline-grid;">
                    <div class="items"
                         style="width: 500px;height: 920px;overflow: scroll;background: white;font-size: 15px;">
                        <div class="item" v-for="item in itemObj.list" style="height: 30px;"
                             v-on:click="addItems(item.dataId)"
                             v-tooltip="{content:`${item.itemEffect}<br/>${item.itemSpec}`}">
                            <img v-bind:src="item.imageUrl" style="height: 100%;">

                            {{item.name}}
                            <div style="height: 100%;float: right;display: flex;width: 22%;">
                                <div style="height: 100%;" v-for="childItemName in item.childItems"
                                     :set="childItem = itemObj.mapByName[childItemName]"
                                >
                                    <img v-bind:src="childItem?childItem.imageUrl:'/image/question-mark.jpg'"
                                         style="height: 100%;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div><input type="text" v-model="itemObj.searchWord">
                        <div v-for="(target,index) in filteredItems" class="targets"
                             style="position: relative;display: inline-block;">
                            <div v-bind:class="`tft-item tft-item--42 cost-`+target.cost" style="display: inline-block;"
                                 v-on:click="addItems(target.dataId)"
                                 v-tooltip="{content:`${target.itemEffect}<br/>${target.itemSpec}`}">
                                <img v-bind:src="target.imageUrl" alt=""
                                     style="float: left;display:inline-block;height: 100%;">
                            </div>
                        </div>
                    </div>
                    <div style="height: 40px;">
                        <div v-for="(target,index) in itemObj.requests" class="targets"
                             style="position: relative;display: inline-block;">
                            <div v-bind:class="`search-item tft-item tft-item--42 cost-`+target.cost" style="
                                    display: inline-block;
                                " v-on:click="removeItem(index)"
                                 v-tooltip="{content:`${target.itemEffect}<br/>${target.itemSpec}`}">
                                <img v-bind:src="target.imageUrl" alt=""
                                     style="float: left;display:inline-block;height: 100%;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="guide-cheatsheet__synergy"
                     style="overflow-x: auto;display: flex;align-items: center;display: inline-grid;">
                    <div style="min-width: 1100px;float: left;display: inline-block;width: 33%;">
                        <table class="table">
                            <thead>
                            <tr>
                                <th></th>
                                <th v-for="synergy in synergyObj.jobs">
                                    <img v-bind:src="synergy.imageUrl" v-bind:alt="synergy.name" width="14"
                                         class="align-middle">
                                    <span class="align-middle">{{synergy.name}}</span><br>
                                    <!--                                <span class="text-gray">2/3/4/5</span>-->
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr v-for="affiliation in synergyObj.affiliations">
                                <th>
                                    <img v-bind:src="affiliation.imageUrl" v-bind:alt="affiliation.name" width="14"
                                         class="align-middle">
                                    <span class="align-middle">{{affiliation.name}}</span><br>
                                    <!--                                <span class="text-gray">2/3/4/5</span>-->
                                </th>
                                <td v-for="job in synergyObj.jobs">
                                    <champion-img
                                            v-for="champion in championObj.mapBySynergies[affiliation.name][job.name]"
                                            v-bind:cost="champion.cost"
                                            v-bind:image-url="champion.imageUrl"
                                            v-bind:traits="champion.traits"
                                            v-on:click.native="addChampions(champion.dataId)"
                                    />
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div><input type="text" v-model="championObj.searchWord">
                        <div v-for="(target,index) in filteredChampions" class="targets"
                             style="position: relative;display: inline-block;">
                            <div v-bind:class="`tft-champion tft-champion--42 cost-`+target.cost" style="
                display: inline-block;
            " v-on:click="addChampions(target.dataId)">
                                <img v-bind:src="target.imageUrl" alt=""
                                     style="float: left;display:inline-block;height: 100%;">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div v-for="(target,index) in championObj.requests" class="targets"
                             style="position: relative;display: inline-block;">
                            <div class="holding-champions">
                                <div class="how-many-that">
                                    <div style="display: inline-block;">
                                        <champion-img
                                                v-bind:cost="target.cost"
                                                v-bind:image-url="target.imageUrl"
                                                v-bind:traits="target.traits"
                                                v-on:click.native="removeChampion(index)"
                                        />
                                    </div>
                                    <input type="number" name="name" min="1" max="3" v-model:value="target.tier"
                                           required=""
                                           placeholder="별 갯수 입력"
                                           title="별 갯수 입력"
                                           class=" js-bound" style="width:40px;height: 40px;">
                                    <input type="number" name="name" min="0" max="3" v-model:value="target.itemCount"
                                           required=""
                                           placeholder="아이템 갯수 입력"
                                           title="아이템 갯수 입력"
                                           class=" js-bound" style="width:40px;height: 40px;">
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <button v-on:click="searchWinners">search</button>
            </div>
        </div>
    </div>
    <div v-for="(winner, index) in winners" class="profile__match-history-v2__item placement-4 " data-region="KR"
         data-game-id="6032745922" style="display: inline-block">

        <div class="traits" style="width: 765px;display: flex;">
            <div style="background-color: grey;width: auto;margin:5px; "
                 v-for="trait in winner.traits.filter(value => value.tierCurrent!=0).sort((a, b) =>b.tierCurrent-a.tierCurrent )"
                 :set="synergy = synergiesMapById[trait.name]">
                <img v-bind:src="synergy.imageUrl" style="width:48px;"
                     v-tooltip="`${synergy.name} ${trait.tierCurrent}`">
            </div>
        </div>
        <div style="display: flex;">
            <div class="augments" style="padding-left: 10px;padding-top: 17px;">
                <div class="augment" v-for="augment in winner.augments" :set="aug = augmentObj.mapById[augment]">
                    <img v-bind:src="aug?aug.imageUrl:'/image/question-mark.jpg'"
                         v-tooltip="aug?aug.name:''" style="width:24px;height:24px;">
                </div>
            </div>

            <div class="units" style="width:900px;">
                <div class="unit" v-for="unit in winner.units"
                     style="width: 90px;height: 100px;">
                    <img v-bind:src=" `//cdn.lolchess.gg/images/tft/stars/cost${championObj.mapById[unit.characterId].cost}_stars${unit.tier}.png` "
                         class="stars">
                    <div>
                        <champion-img :set="champion = championObj.mapById[unit.characterId]"
                                      v-bind:cost="champion.cost"
                                      v-bind:image-url="champion.imageUrl"
                                      v-bind:traits="champion.traits"
                                      v-on:click.native="addChampions(championObj.mapById[unit.characterId].dataId)"
                        />
                    </div>
                    <ul class="items" style="padding-top: 3px;">
                        <img v-for="itemName in unit.itemNames" :set="item = itemObj.mapById[itemName]"
                             v-bind:src="item?item.imageUrl:'/image/question-mark.jpg'" class="item"
                             v-tooltip="item?item.name:''"
                             style="width:30px;height: 30px;">
                    </ul>
                </div>
            </div>
        </div>

        <div v-on:click="replaceWinner(index)"
             style="height:100%;width:60px;background-color:sandybrown;position:absolute;top:0;right:0;cursor: pointer;">
        </div>
    </div>
</div>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/v-tooltip"></script>
<script src="/js/app.js"></script>
</html>
