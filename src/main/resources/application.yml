spring:
  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
    cache: false
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: true

## log
logging:
  file:
    name: './logs/app.log'
  level:
    root: info
  logback:
    rollingpolicy:
      max-history: 15
